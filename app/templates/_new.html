
<table>
    <tr valign="top">
        {% if new.author.avatar %}
        <td><img src="{{ new.author.avatar }}" width="100" height="111"></td>
        {% endif %}
         {% if new.author.gender == 'male' %}
        <td>{{ new.author.name }} сказал:<br>{{ new.body }}</td>
         {% else %}
  <td>{{ new.author.name }} сказала: <b>{{ new.body }}</td>
    {% endif %}
    </tr>
</table>
